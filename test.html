<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<!--移动设备申明moblie类型-->
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<!--使移动端禁止网页的放缩-->
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>你好，我的朋友</title>
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/style.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/clipboard.js/1.5.15/clipboard.min.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="head">
			<span class="hello">你好,我亲爱的朋友</span>
			<div class="username"></div>
			<div class="clear"></div>
		</div>

		<div class="content">
			<p id="c">重庆邮电大学是国家布点设立并重点建设的几所邮电高校之一，是工业和信息化部与重庆市共建的一所特色鲜明、优势突出，在信息通信领域具有重要影响的高水平教学研究型大学。</p>
			<button type="button" class="mybtn copy">复制</button>
		</div>
		<script>
			var c = document.getElementById("c");
			var s = c.innerHTML;
			var clipboard = new Clipboard('.copy', {
				text: function() {
					return s;
				}
			});
			clipboard.on('success',
				function(e) {
					alert("复制成功");
				});
			clipboard.on('error',
				function(e) {
					console.log(e);
				});
		</script>

	</body>

</html>
