<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<!--使移动端禁止网页的放缩-->
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>唐松的新年祝福</title>
		<!--你自己的样式文件 -->
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">

		<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<!--<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>-->
		<script src="js/style.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body style="width: 100%;height: 100%;background: #eee;position: relative;">
		<header>
			2017新年快乐
		</header>
		<div id="login">
			<div class="wrapper">
				<div class="login">
					<form method="post" class="container offset1 loginform">
						<div id="owl-login">
							<div class="hand"></div>
							<div class="hand hand-r"></div>
							<div class="arms">
								<div class="arm"></div>
								<div class="arm arm-r"></div>
							</div>
						</div>
						<div class="pad">
							<div class="control-group">
								<div class="controls">
									<label for="password" class="control-label fa fa-asterisk"></label>
									<input id="password" type="text" placeholder="请输入你的姓名" tabindex="2" class="form-control input-medium" maxlength="4" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="form-actions">
							<button type="button" id="submit" tabindex="4" class="btn btn-primary" disabled="false">点击进入</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<p class="belief">追求  源于热爱</p>
		</footer>
		
		<div class="webInfo">
			<div class="infoBox">
				<h4>网站介绍</h4>
				<p>1、该网站由唐松开发上传。</p>
				<p>2、github提供服务器。</p>
				<p>3、图片由七牛云提供云服务。</p>
				<p>4、代码经过压缩处理</p>
				<p>5、不支持数据库。</p>
				<p>6、这么隐秘的链接都被你点开了，恭喜恭喜，但是并没有奖励，哈哈哈~</p>
			</div>
			<div class="close">
				<a href=""><img src="img/guanbi.png"/></a>
			</div>
		</div>
	</body>

</html>
