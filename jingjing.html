<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<!--使移动端禁止网页的放缩-->

		<title>谭静专属页面</title>

		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
		<link rel="stylesheet" type="text/css" href="css/examples.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/animate.min.css" />-->
		<link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">

		<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

		<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>	
		<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
		<script src="https://cdn.bootcss.com/clipboard.js/1.5.15/clipboard.min.js"></script>
		
		<script src="js/friends.js" type="text/javascript" charset="utf-8"></script>
		

	</head>

	<body>

		<div id="fullpage">
			<div class="section theme0" id="section0">
				<div class="intro1">
					<div class="username"></div>
					<h1>第一次遇见你是在</h1>
					<h1>2013年</h1>
				</div>
			</div>
			
			<div class="section theme1" id="section1">
				<div class="intro2 inner">
					<h1>我们亲爱的室长</h1>
					<p>是最帅的</p>
				</div>
			</div>
			
			<div class="section theme2" id="section2">
				<div class="intro3 inner">
					<h1>还有半年</h1>
					<h1>大学就结束了</h1>
					<h1>过完年</h1>
					<h1>我也要去珠海了</h1>
					<h1>这么多年来</h1>
					<h1>也经常麻烦你</h1>
					<h1>谢谢你的帮助</h1>
					<h1>祝你新年快乐！</h1>
				</div>
			</div>
			<div class="section theme3" id="section3"></div>
			
			<div class="section theme4" id="section4">
				<div class="intro4 inner">
					<h1>下面是有奖问答环节</h1>
					<div class="mypic">
						<img src="img/P60612-112635.jpg"/>
					</div>			
					<p>问题：图片中的这个人帅不帅</p>
					<button class="mybtn high">帅</button>
					<button class="mybtn low">不帅</button>
				</div>
				<!--问答回复框-->
					<div class="yesReply2">
						<p>恭喜你，答对了！</p>
						<p>复制以下密令到支付宝领取红包</p>
						<p id="pwd">这里是红包密令</p>
						<button type="button" class="copyBtn copy">点击复制</button>
					</div>
					<div class="yesReply3">
						<p>好的好的，我知道我很帅了，不用再点了！</p>
					</div>
					<div class="noReply">
						<p>你这个人怎么这么虚伪呢！再给你一次机会选择。</p>
					</div>
					<div class="copyRight">
						<p>复制成功</p>
						<p>快去支付宝领取红包吧！</p>
					</div>
			</div>
		</div>
		

	</body>

</html>
